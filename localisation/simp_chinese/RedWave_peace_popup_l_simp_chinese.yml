l_simp_chinese:
 TFR_PEACE_POPUP_FLAVOR_MON_LIBRATED: "喀尔喀人终于回到了母亲的怀抱，它的人民也将迎来黎明与曙光"
TFR_PEACE_POPUP_FLAVOR_PRC_WIN_PRK: "时日曷丧？予及汝偕亡！"
TFR_PEACE_POPUP_FLAVOR_PRK_GAW_LOSE: "功盖三韩名万国，生无百岁死千秋"
TFR_PEACE_POPUP_FLAVOR_PRC_WIN_VIN: "嘹亮的歌声再次响起，我像儿时一样欢呼雀跃"
TFR_PEACE_POPUP_FLAVOR_VIN_GAW_LOSE: "胡志明小道上，最后的脚步声渐行渐远…"
TFR_PEACE_POPUP_FLAVOR_NAX_LOSE: "让那些自认高贵的东西去筹谋死亡，但你们将靠美名而永活"
TFR_PEACE_POPUP_FLAVOR_RAJ_LOSE: "粗暴的统治，过分的刑罚，就像钢锉一样把权力的铁棒慢慢磨灭"
TFR_PEACE_POPUP_FLAVOR_SIA_LOSE: "军政府与王室的游戏，在无产阶级的铁拳下崩塌"
TFR_PEACE_POPUP_FLAVOR_PRT_LOSE: "那便再次退入从林，战斗到至死方休"
TFR_PEACE_POPUP_FLAVOR_PHI_LOSE: "圣诞节的礼物是苦痛,贫民窟里传来哭声。"
TFR_PEACE_POPUP_FLAVOR_NPA_LOSE: "你别以为到了终点！别以为风暴已不响！快走向那伟大目标！人民永远有力量！！"
TFR_PEACE_POPUP_FLAVOR_MAL_LOSE: "所谓的社会契约,不过是统治者用来欺骗人民的谎言"
TFR_PEACE_POPUP_FLAVOR_SMA_LOSE: "战士们的热血一滴滴，化作一片朝晖"
TFR_PEACE_POPUP_FLAVOR_SIG_LOSE: "幻想的狮子挡不住真实的士兵"
TFR_PEACE_POPUP_FLAVOR_RED_SIG_LOSE: "听风雪喧嚷，看那流星在飞翔......"
TFR_PEACE_POPUP_FLAVOR_INS_LOSE: "锁链断裂的声音，回荡在空旷的广场。"
TFR_PEACE_POPUP_FLAVOR_SRI_LOSE: "残固不堪残，何须自寻烦。花落自有花开日，蓄芳待来年。"
TFR_PEACE_POPUP_FLAVOR_AST_LOSE: "骑在羊背上的顽童被巨人打翻在地，而等待它的是未知和忧虑"
TFR_PEACE_POPUP_FLAVOR_NZL_LOSE: "战火停息，新西兰如同大海上的孤帆一般，漂泊不定"
TFR_PEACE_POPUP_FLAVOR_KOR: "首尔塔倒塌时，键盘上的血泪未干"
TFR_PEACE_POPUP_FLAVOR_JAP_LOSE: "好似风中尘土扬。"
TFR_PEACE_POPUP_FLAVOR_JPL_LOSE: "我走了，走向阻隔尘世的河谷，走向药草花香的河谷"
TFR_PEACE_POPUP_FLAVOR_PER_LOSE: "你生而有翼，为何竟愿一生匍匐前行？"
TFR_PEACE_POPUP_FLAVOR_RED_PER_LOSE: "他们化作怒火，只为永恒的和平"
TFR_PEACE_POPUP_FLAVOR_AFG_LOSE: "冬去春来，这是永恒不变的真理"
TFR_PEACE_POPUP_FLAVOR_RED_AFG_LOSE: "他们倒下了，但喀布尔的晨钟永远为他们而鸣。"
TFR_PEACE_POPUP_FLAVOR_MND_LOSE: "我本能忍受黑暗，你却让我看见光明"
TFR_PEACE_POPUP_FLAVOR_PAK_GAW_LOSE: "祖国啊，当我想着你的时候,我怎能命令我的乐章不再奏响，我怎能让我的心灵别跳荡！"

